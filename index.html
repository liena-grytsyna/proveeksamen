<!doctype html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.IO chatter</title>
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <div>
          <h1>chatter</h1>
          <p class="lede">
            hi hi
          </p>
        </div>
        <div class="status status--connecting" id="status">
          <span class="status__dot"></span>
          <span class="status__text">kobler til...</span>
        </div>
      </header>

      <div class="panel switcher" id="roomSwitcher" role="tablist" aria-label="Rom">
        <button class="switcher__tab is-active" data-room="general" role="tab" aria-selected="true">
          Felles
        </button>
        <button class="switcher__tab" data-room="team" role="tab" aria-selected="false">
          Team
        </button>
        <div class="switcher__info">
          Aktivt rom: <span id="activeRoomLabel">Felles</span>
        </div>
      </div>

      <main class="chat">
        <section class="chat__sidebar">
          <div class="panel">
            <label class="field">
              <span class="field__label">Navn</span>
              <input
                id="usernameInput"
                type="text"
                maxlength="24"
                placeholder="F.eks. Nova"
              />
            </label>
            <div class="hint">
              <p>- Meldinger lagres i minnet på serveren</p>
              <p>- Åpne to faner og bytt rom for å teste</p>
              <p>- Synk i sanntid via Socket.IO</p>
            </div>
          </div>
        </section>

        <section class="chat__panel">
          <div class="messages" id="messagesContainer" aria-live="polite"></div>
          <form class="composer" id="messageForm">
            <input
              id="messageInput"
              type="text"
              placeholder="Skriv en melding..."
            />
            <button type="submit" id="sendButton" disabled>
              Send
            </button>
          </form>
        </section>
      </main>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
