<!doctype html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.IO chatter</title>
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <div>
          <h1>chatter</h1>
          <p class="lede">
            hi hi
          </p>
        </div>
        <div class="status status--connecting" id="status">
          <span class="status__dot"></span>
          <span class="status__text">kobler til...</span>
        </div>
      </header>

      <main class="chat">
        <section class="chat__sidebar">
          <div class="panel">
            <label class="field">
              <span class="field__label">Navn</span>
              <input
                id="usernameInput"
                type="text"
                maxlength="24"
                placeholder="F.eks. Nova"
              />
            </label>
            <div class="chat-info">
              <p class="chat-info__item">
                <strong>Regler:</strong>
              </p>
              <ul class="chat-info__list">
                <li class="chat-info__item">VÃ¦r respektfull mot andre brukere</li>
                <li class="chat-info__item">Ikke del personlig informasjon </li>
                <li class="chat-info__item">Maks 200 tegn per melding</li>
              </ul>
            </div>
          </div>
        </section>

        <section class="chat__panel">
          <div class="switcher" id="roomSwitcher" role="tablist" aria-label="Rom">
            <button class="switcher__tab is-active" data-room="general" role="tab" aria-selected="true">Felles</button>
            <button class="switcher__tab" data-room="team" role="tab" aria-selected="false">Team</button>
            <button class="switcher__tab" data-room="random" role="tab" aria-selected="false">Random</button>
            <div class="switcher__info">Aktivt rom: <span id="activeRoomLabel"> Felles</span></div>
          </div>
          <div class="messages" id="messagesContainer" aria-live="polite"></div>
          <form class="composer" id="messageForm">
            <input
              id="messageInput"
              type="text"
              placeholder="Skriv en melding..."
            />
            <button type="submit" id="sendButton" disabled>
              Send
            </button>
          </form>
        </section>
      </main>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
